name: Publish to JSR and NPM
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6.x

      - name: Verify
        run: deno task verify

      - name: Publish to JSR
        run: deno publish

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Build NPM
        run: deno task build-npm

      - name: Publish to NPM
        run: |
          cd dist/npm
          npm publish
